<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/dist/main.css">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container__wide">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">

              <div class="carousel-item active">
                

                    <div class="slide">
                        <img src="/src/imgs/carbuying-assistance 1.png" alt="" srcset="">
                        <div class="slide__content-wrapper slide-light">
                            <div class="slide__content">
                                <div class="slide__content-header">Car Buying With Auto Assistance</div>
                                <div class="slide__content-body">The new UMC FCU Auto Mall, powered by Auto Assistance</div>
                                <div class="btn-wrapper">
                                    <div class="slide__content-btn">Details</div>
                                </div>
                            </div>
                        </div>
                    </div>
               
              </div>
              <!-- <div class="carousel-item">
                <img src="/src/imgs/download.svg" class="d-block w-100" alt="...">
              </div> -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <div class="container__wide">
        <div class="slide">
            <img src="/src/imgs/carbuying-assistance 1.png" alt="" srcset="">
            <div class="slide__content-wrapper slide-light">
                <div class="slide__content">
                    <div class="slide__content-header">Car Buying With Auto Assistance</div>
                    <div class="slide__content-body">The new UMC FCU Auto Mall, powered by Auto Assistance</div>
                    <div class="btn-wrapper">
                        <div class="slide__content-btn">Details</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
